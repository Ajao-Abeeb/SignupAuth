{% extends 'base.html' %}
{% block content%}
</head>
<body class="body" >
    
    <div class="container">
    <h3>Sign up </h3>

        <form action="{% url 'signup' %}" method="POST">
            <div class="mb-3 form">
              <label for="" class="form-label">Name</label>
              <input type="text" name="name" id="" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted"></small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="email" name="password" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted"></small>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="email" name="password confirm" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted"></small>
              </div>  
               <div class="form-check">
                    <input class="form-check-input " type="checkbox" value="" id="" checked>
                    <label class="form-label" for="">
                      Agree to the terms
                    </label>
                  </div>
                  <p class="p">Already have account <a href="{% url 'login' %}">Login</a> here</p>
                  <div class="mb-3 button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
