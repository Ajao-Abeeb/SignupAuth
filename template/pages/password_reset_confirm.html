{% extends 'base.html' %}
{% block content %}
  <body class="body">
     
      <h3>Password Reset Confirm</h3>
    <form method="post" class="card">
        {% csrf_token %}
        
        {% for field in form %}
                  {{ field.label_tag }} 
                  {{ field }}
                  {% if field.errors %}
                      <small>{{ field.errors|striptags  }}</small> 
                  {% endif %}
          {% endfor %}
        
        
        <div>
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
      </form>
{% endblock %}
